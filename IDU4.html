<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDU Page 4</title>
    <link rel="Icon" type="imag/png" href="Desktop/Logo (3).png">
    <style>
       Body{
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://i.imgur.com/QJ7ZQY7.jpg') no-repeat center/cover;
            backdrop-filter: blur(12px);
            transition: 0.3s;
        }

        .calculator {
            width: 95%;
            max-width: 360px;
            padding: 25px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) brightness(1.2);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 40px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        #display {
            width: 100%;
            height: 80px;
            font-size: 52px;
            font-weight: 300;
            border: none;
            background: transparent;
            color: white;
            text-align: right;
            margin-bottom: 17px;
            outline: none;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            font-size: 26px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.1s ease;
        }

        button:active {
            transform: scale(0.86);
        }

        .history {
            max-height: 120px;
            overflow-y: auto;
            margin-bottom: 10px;
            font-size: 16px;
            color: white;
            padding-right: 5px;
        }

        .zero {
            width: 150px;
            border-radius: 35px;
            text-align: left;
            padding-left: 25px;
        }

        .gray { background: rgba(220,220,220,0.6); color: black; }
        .dark { background: rgba(70,70,70,0.7); color: white; }
        .orange { background: #FF9500; color: white; }

        .sci {
            background: rgba(150,150,150,0.3);
            color: white;
            font-size: 20px;
        }

        .toggle button {
            background: rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 12px;
            margin-bottom: 10px;
            border: none;
            color: white;
        }
    </style>
</head>

<body>
    

<div class="calculator" id="calc">

    <div class="toggle">
        <button onclick="toggleMode()">Toggle Light/Dark</button>
    </div>

    <div class="history" id="historyBox"></div>

    <input type="text" id="display" disabled>

    <!-- SCIENTIFIC ROW -->
    <div class="row">
        <button class="sci" onclick="sci('sin')">sin</button>
        <button class="sci" onclick="sci('cos')">cos</button>
        <button class="sci" onclick="sci('tan')">tan</button>
        <button class="sci" onclick="press('Math.PI')">π</button>
    </div>

    <div class="row">
        <button class="sci" onclick="sci('sqrt')">√</button>
        <button class="sci" onclick="press('Math.log10(')">log</button>
        <button class="sci" onclick="press('(')">(</button>
        <button class="sci" onclick="press(')')">)</button>
    </div>

    <!-- NORMAL BUTTONS -->
    <div class="row">
        <button class="gray" onclick="clearDisplay()">AC</button>
        <button class="gray" onclick="press('+/-')">+/-</button>
        <button class="gray" onclick="press('%')">%</button>
        <button class="orange" onclick="press('/')">÷</button>
    </div>

    <div class="row">
        <button class="dark" onclick="press('7')">7</button>
        <button class="dark" onclick="press('8')">8</button>
        <button class="dark" onclick="press('9')">9</button>
        <button class="orange" onclick="press('*')">×</button>
    </div>

    <div class="row">
        <button class="dark" onclick="press('4')">4</button>
        <button class="dark" onclick="press('5')">5</button>
        <button class="dark" onclick="press('6')">6</button>
        <button class="orange" onclick="press('-')">−</button>
    </div>

    <div class="row">
        <button class="dark" onclick="press('1')">1</button>
        <button class="dark" onclick="press('2')">2</button>
        <button class="dark" onclick="press('3')">3</button>
        <button class="orange" onclick="press('+')">+</button>
    </div>

    <div class="row">
        <button class="dark zero" onclick="press('0')">0</button>
        <button class="dark" onclick="press('.')">.</button>
        <button class="orange" onclick="calculate()">=</button>
    </div>

</div>

<script>
    // VIBRATION (mobile haptic)
    function haptic() {
        if (navigator.vibrate) navigator.vibrate(12);
    }

    function press(val) {
        haptic();
        let d = document.getElementById("display");

        if (val === "+/-") {
            d.value = d.value ? -parseFloat(d.value) : "";
            return;
        }

        d.value += val;
    }

    function sci(type) {
        haptic();
        let d = document.getElementById("display");

        if (type === "sin") d.value = Math.sin(parseFloat(d.value));
        if (type === "cos") d.value = Math.cos(parseFloat(d.value));
        if (type === "tan") d.value = Math.tan(parseFloat(d.value));
        if (type === "sqrt") d.value = Math.sqrt(parseFloat(d.value));
    }

    function calculate() {
        haptic();
        let d = document.getElementById("display");
        let historyBox = document.getElementById("historyBox");

        try {
            let result = eval(d.value);
            historyBox.innerHTML += `${d.value} = ${result}<br>`;
            d.value = result;
        } catch {
            d.value = "Error";
        }
    }

    function clearDisplay() {
        haptic();
        document.getElementById("display").value = "";
    }

    // THEME SYSTEM (save in localStorage)
    if (localStorage.getItem("theme") === "light") {
        document.body.style.background = "#f1f1f1";
    }

    function toggleMode() {
        haptic();

        if (document.body.style.background === "rgb(241, 241, 241)") {
            document.body.style.background = "black";
            localStorage.setItem("theme", "dark");
        } else {
            document.body.style.background = "#f1f1f1";
            localStorage.setItem("theme", "light");
        }
    }
</script>
</body>
</html>
